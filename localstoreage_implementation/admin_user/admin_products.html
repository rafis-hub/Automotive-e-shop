<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - e-Shop Admin</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <header>
        <h1>Manage Products</h1>
        <nav>
            <a href="admin_index.html">Dashboard</a>
            <a href="admin_users.html">Manage Users</a>
            <a href="admin_orders.html">Manage Orders</a>
            <a href="admin_login.html" id="adminLogoutLink">Logout</a>
        </nav>
    </header>

    <main>
        <section id="productsSection">
            <h2>Products List</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section id="addProductSection">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <label for="productName">Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productDescription">Description:</label>
                <input type="text" id="productDescription" name="productDescription" required>

                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>

                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 e-Shop Admin. All rights reserved.</p>
    </footer>

    <script src="admin_products.js"></script>
</body>
</html>
