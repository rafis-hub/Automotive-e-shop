<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Zografakis e-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the best Automotive e-Shop</h1>
        <nav>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="profile.html" id="profileLink" style="display: none;">Profile</a>
            <!-- <a href="index.html" id="logoutLink" style="display: none;">Logout</a> -->
            <!-- <a href="index.html" id="loginLink">Login or Sign up</a> -->
        </nav>
    </header>

    <main>
        <section id="loginSection">
          
            <form id="loginForm">
                <h2>Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit"><a href="products.html">Login</a></button>
            </form>
        </section>

        <section id="signupSection">
           
            <form id="signupForm">
                <h2>Sign Up</h2>
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Automotive Zografakis e-Shop. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
